name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [2.7, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Prepare Ubuntu
      run: |
        sudo apt-get update
        sudo apt-get install -y sox libsox-fmt-mp3 ffmpeg mediainfo
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install additional dependencies for Python 2.7
      run: pip install backports.tempfile
      if: matrix.python-version == '2.7'
    - name: Test with pytest
      run: |
        pip install -r tests/requirements.txt
        python -m pytest
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
    - name: Test building documentation
      run: |
        pip install -r docs/requirements.txt
        python -m sphinx docs/ docs/_build/ -b html -W
        python -m sphinx docs/ docs/_build/ -b linkcheck -W
      if: matrix.python-version == '3.6'
