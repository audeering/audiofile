name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.10' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d

    - name: Ubuntu - install libsndfile
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1

    # DOCS
    - name: Test building documentation
      run: uv run python -m sphinx docs/ docs/_build/ -b html -W

    - name: Check links in documentation
      run: uv run python -m sphinx docs/ docs/_build/ -b linkcheck -W
